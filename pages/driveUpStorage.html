<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Up Storage</title>
    <link rel="stylesheet" href="/Style/style.css">
</head>
<body>
    <special-header></special-header>

    <div class="driveup-container">
        <div class="driveup-title">
            <h1>Drive-Up Storage</h1>
        </div>
        <div class="driveup-images">
            <div class="driveup-image-item">
                <p class="driveup-image-description">10'W x 20'L x 8'H</p>
                <img src="/images/pictures/DUS1.jpg" alt="Image 1">
            </div>
            <div class="driveup-image-item">
                <p class="driveup-image-description">10'W x 25'L x 8'H</p>
                <img src="/images/pictures/DUS2.jpg" alt="Image 2">
            </div>
            <div class="driveup-image-item">
                <p class="driveup-image-description">12'W x 35'L x 10'H</p>
                <img src="/images/pictures/DUS3.jpg" alt="Image 3">
            </div>
            <div class="driveup-image-item">
                <p class="driveup-image-description">14'W x 35'L x 10'H</p>
                <img src="/images/pictures/DUS4.jpg" alt="Image 4">
            </div>
        
        </div>
    </div>
    <special-footer></special-footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/Scripts/headerFooterManager.js"></script>
</body>
</html>
